<div class="container">
  <table class="table">
    <thead class="thead-inverse">
    <tr>
      <th>#</th>
      <th>标题</th>
      <th>作者</th>
      <th>创建时间</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>

    <tr *ngFor="let article of articles">
      <th scope="row">1</th>

      <td><a target="_blank" [routerLink]="['/article-detail', article.id]">{{article.title}}</a></td>
      <td>{{article.author}}</td>
      <td>{{article.createTime }}</td>
    </tr>

    </tbody>
  </table>
</div>
